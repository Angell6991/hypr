background {
    monitor     =   
    path        = screenshot
    # color       =   rgba(29, 29, 29, 0.9)
    blur_passes =   4
    blur_size   =   1
    vibrancy    =   -10
}


input-field {
    monitor             =
    size                =   20%, 5%
    outline_thickness   =   3
    inner_color         =   rgba(29, 29, 29, 0.9) 

    outer_color         =   rgba(a09e9eee) rgba(413d3dee) 45deg
    check_color         =   rgba(57ff82ee) rgba(82fda2ee) 120deg
    fail_color          =   rgba(ff0000ee) rgba(ff44a0ee) 40deg

    # font_family         =   Inconsolata NF
    font_color          =   rgb(143, 143, 143)
    fade_on_empty       =   false
    rounding            =   10

    position            =   0, -20
    halign              =   center
    valign              =   center
}


label {
    monitor =
    text = $TIME
    color = rgba(186, 186, 186, 1.0)
    font_size = 100
    font_family = Digital Dismay

    position = 0, 80
    halign = center
    valign = center
}
